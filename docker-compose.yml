services:
  api:
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/api-leitura-consumo
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules

  mongo:
    image: mongo:5
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
